<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body><center>
    <header>
        <a href="game_area.html" type="button" class="btn btn-primary">Rules</a>
    </header>
    <h1>Rock - Paper - Scissors</h1>
    <div class="choices">
        <button class="button choice Btn" onclick="playGame('rock')"><i class="fa-solid fa-hand-back-fist"></i></button>
        <button class="button choice Btn" onclick="playGame('paper')"><i class="fa-solid fa-hand"></i></button>
        <button class="button choice Btn" onclick="playGame('scissors')"><i class="fa-solid fa-hand-scissors"></i></button>
    </div>
    <div id="playerDisplay">PLAYER:</div>
    <div id="computerDisplay">COMPUTER:</div>
    <div id="resultDisplay"></div>

    <div class="scoreDisplay">Player Score:
        <span id="playerScoreDisplay">0</span>
    </div>

    <div class="scoreDisplay">Computer Score:
        <span id="computerScoreDisplay">0</span>
    </div>
  </center>
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/b92f17d980.js" crossorigin="anonymous"></script>  
</body>
</html>
